# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-git-example"
BBFILE_PATTERN_meta-git-example = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-git-example = "6"

LAYERDEPENDS_meta-git-example = "core"
LAYERSERIES_COMPAT_meta-git-example = "scarthgap"
