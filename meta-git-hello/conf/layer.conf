# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-git-hello"
BBFILE_PATTERN_meta-git-hello = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-git-hello = "6"

LAYERDEPENDS_meta-git-hello = "core"
LAYERSERIES_COMPAT_meta-git-hello = "scarthgap"
