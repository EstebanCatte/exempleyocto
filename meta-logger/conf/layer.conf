# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-logger"
BBFILE_PATTERN_meta-logger = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-logger = "6"

LAYERDEPENDS_meta-logger = "core"
LAYERSERIES_COMPAT_meta-logger = "scarthgap"
