# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-cpustat"
BBFILE_PATTERN_meta-cpustat = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-cpustat = "6"

LAYERDEPENDS_meta-cpustat = "core"
LAYERSERIES_COMPAT_meta-cpustat = "scarthgap"
