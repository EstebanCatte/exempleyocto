# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-apptest"
BBFILE_PATTERN_meta-apptest = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-apptest = "6"

LAYERDEPENDS_meta-apptest = "core"
LAYERSERIES_COMPAT_meta-apptest = "scarthgap"
